<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="shortcut icon"       
            size="16x16 32x32 64x64" 
            href="https://nomadcoders.co/m.png"/>   <!-- 탭에 보여지는 대표 이미지 -->
        <title>Home - My first website.</title>
        <meta charset="utf-8"/> <!-- tells browser how to render the text, 항상 작성해 줄것 -->
        <meta name="description" content="This is my website"/>
        <!-- <meta property="og:image" content=""/> 카카오톡에 공유될때 보여지는 이미지 -->
    </head>
    <body>
        <h1>
            Hello!
        </h1>
        <a href="http://google.com" target="_blank">Go to google.com </a>
        <!-- <img src="https://cdn.newspenguin.com/news/photo/201912/877_1419_234.jpg"/> -->
        <p>lalalalalalalalalalala</p>   <!--paragraph-길이가 긴 text -->
        <pre>lalalalalalalalalalala</pre>   <!-- p tag랑 글꼴만 다름 -->
        <p>My name is <abbr title="Nicolas Serrano Arevalo">NSA</abbr></p>
        <form>
            <!-- <label for="profile">Profile Photo</label> label tag : input과 같이 작용, for안에 input의 id와 같은거 넣어줌 
            <input id="profile" type="file" accept=".png,.pdf"/> -->
            <label for="first-name">First Name</label>  <!-- First Name글자 누르면 다음줄 input태그가 활성화 됨 -->
            <input id="first-name" placeholder="Name" type="text"/>

            <label for="website">Website</label>
            <input id="website" required placeholder="Name" type="url"/>    <!-- 입력받는 값 type으로 제한 가능 -->
            
            <label for="email">E-mail</label>
            <input id="email" placeholder="E-mail" type="email"/>

            
            <!-- <input placeholder="Password" type="password"/>
            <input type="submit" value="Create Account"/> -->
        </form>
    </body>
</html>
